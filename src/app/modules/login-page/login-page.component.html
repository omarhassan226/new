<div class="fix-wrapper content-down contain">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-0 h-auto">
          <div class="card-body">
            <div class="text-center mb-3 logo-img">
              <a href="index.html">
                <img
                  class="logo-auth light"
                  src="https://fnrco.com.sa/frontend/images/logo-5.png"
                  alt=""
                />
              </a>
              <a href="index.html">
                <img
                  class="logo-auth dark"
                  src="images/logo-full-dark.png"
                  alt=""
                />
              </a>
            </div>
            <h4 class="text-center mb-4">Sign in your account</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Username Field -->
              <div class="form-group mb-4">
                <label class="form-label" for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter email"
                />
                <div *ngIf="email?.invalid && email?.dirty" class="text-danger">
                  <small *ngIf="email?.errors?.['required']"
                    >email is required.</small
                  >
                  <small *ngIf="email?.errors?.['email']"
                    >Enter valid email.</small
                  >
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-sm-4 mb-3 position-relative">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter password"
                />
                <div
                  *ngIf="password?.invalid && password?.dirty"
                  class="text-danger"
                >
                  <small *ngIf="password?.errors?.['required']"
                    >Password is required.</small
                  >
                  <small *ngIf="password?.errors?.['minlength']"
                    >Password must be at least 6 characters.</small
                  >
                </div>
              </div>

              <!-- Remember me and Forgot Password -->
              <div
                class="form-row d-flex flex-wrap justify-content-between mb-2"
              >
                <div class="form-group mb-sm-4 mb-1">
                  <div class="form-check custom-checkbox ms-1">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="basic_checkbox_1"
                      formControlName="rememberMe"
                    />
                    <label class="form-check-label" for="basic_checkbox_1"
                      >Remember my preference</label
                    >
                  </div>
                </div>
                <div class="form-group ms-2">
                  <a class="text-hover" routerLink="/forget-password"
                    >Forgot Password?</a
                  >
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block w-100">
                  Sign In
                </button>
              </div>
            </form>

            <!-- Register Link -->
            <div class="new-account mt-3">
              <p>
                Don't have an account?
                <a class="text-primary" (click)="navigateToRegister()"
                  >Sign up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
