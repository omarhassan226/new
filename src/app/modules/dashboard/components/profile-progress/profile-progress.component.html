<svg
  [attr.width]="radius * 2"
  [attr.height]="radius * 2"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 160 160"
  class="progress-circle"
>
  <defs>
    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4DB6AC" />
      <stop offset="100%" stop-color="#FFF59D" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <path [attr.d]="dBg" stroke="#e6e6e6" stroke-width="10" fill="none" />

  <!-- Foreground Circle based on the percent -->
  <path [attr.d]="d" stroke="url(#linear)" stroke-width="10" fill="none" />
</svg>
