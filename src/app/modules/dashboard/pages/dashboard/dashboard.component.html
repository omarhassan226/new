<div class="dashboard-body">
  <div class="position-relative">
    <!-- ************************ Header **************************** -->
    <header class="dashboard-header">
      <div class="d-flex align-items-center justify-content-end">
        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto">
          <span></span>
        </button>
        <div class="profile-notification ms-2 ms-md-5 me-4">
          <button
            class="noti-btn dropdown-toggle"
            type="button"
            id="notification-dropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            aria-expanded="false"
          >
            <img
              src="../images/"
              data-src="../images/icon/icon_11.svg"
              alt=""
              class="lazy-img"
            />
            <div class="badge-pill"></div>
          </button>
          <ul class="dropdown-menu" aria-labelledby="notification-dropdown">
            <li>
              <h4>Notification</h4>
              <ul class="style-none notify-list">
                <li class="d-flex align-items-center unread">
                  <img
                    [lazyLoad]="'assets/images/icon/icon_36.svg'"
                    data-src="images/icon/icon_36.svg"
                    alt=""
                    class="lazy-img icon"
                  />
                  <div class="flex-fill ps-2">
                    <h6>You have 3 new mails</h6>
                    <span class="time">3 hours ago</span>
                  </div>
                </li>
                <li class="d-flex align-items-center">
                  <img
                    src="../images/lazy.svg"
                    data-src="images/icon/icon_37.svg"
                    alt=""
                    class="lazy-img icon"
                  />
                  <div class="flex-fill ps-2">
                    <h6>Your job post has been approved</h6>
                    <span class="time">1 day ago</span>
                  </div>
                </li>
                <li class="d-flex align-items-center unread">
                  <img
                    src="../images/lazy.svg"
                    data-src="images/icon/icon_38.svg"
                    alt=""
                    class="lazy-img icon"
                  />
                  <div class="flex-fill ps-2">
                    <h6>Your meeting is cancelled</h6>
                    <span class="time">3 days ago</span>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <h2 class="main-title">Dashboard</h2>
    <div class="row flex-row-reverse">
      <div class="col-lg-3 col-6">
        <div class="dash-card-one bg-white border-30 position-relative mb-15">
          <div class="d-sm-flex align-items-center justify-content-between">
            <div
              class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"
            >
              <img
                [lazyLoad]="
                  'assets/dashboard-images-all/icon/icon_6_active.svg'
                "
                alt=""
                class="lazy-img"
              />
            </div>
            <div class="order-sm-0">
              <div class="value fw-500">03</div>
              <span>Shortlisted</span>
            </div>
          </div>
        </div>
        <!-- /.dash-card-one -->
      </div>
      <div class="col-lg-3 col-6">
        <div class="dash-card-one bg-white border-30 position-relative mb-15">
          <div class="d-sm-flex align-items-center justify-content-between">
            <div
              class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"
            >
              <img
                [lazyLoad]="'assets/dashboard-images-all/icon/icon_check.svg'"
                alt=""
                class="lazy-img"
              />
            </div>
            <div class="order-sm-0">
              <div class="value fw-500">03</div>
              <span>Accepted Job</span>
            </div>
          </div>
        </div>
        <!-- /.dash-card-one -->
      </div>
      <div class="col-lg-3 col-6">
        <div class="dash-card-one bg-white border-30 position-relative mb-15">
          <div class="d-sm-flex align-items-center justify-content-between">
            <div
              class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"
            >
              <img
                [lazyLoad]="
                  'assets/dashboard-images-all/icon/icon_rejected.svg'
                "
                alt=""
                class="lazy-img"
              />
            </div>
            <div class="order-sm-0">
              <div class="value fw-500">02</div>
              <span>Rejected Job</span>
            </div>
          </div>
        </div>
        <!-- /.dash-card-one -->
      </div>
      <div class="col-lg-3 col-6">
        <div class="dash-card-one bg-white border-30 position-relative mb-15">
          <div class="d-sm-flex align-items-center justify-content-between">
            <div
              class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"
            >
              <img
                [lazyLoad]="'assets/dashboard-images-all/icon/icon_15.svg'"
                alt=""
                class="lazy-img"
              />
            </div>
            <div class="order-sm-0">
              <div class="value fw-500">07</div>
              <span>Applied Job</span>
            </div>
          </div>
        </div>
        <!-- /.dash-card-one -->
      </div>
    </div>
  </div>
</div>
