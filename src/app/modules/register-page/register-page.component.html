<div class="fix-wrapper content-down">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6">
        <div class="card mb-0 h-auto">
          <div class="card-body">
            <div class="text-center mb-3 logo-img">
              <a href="index.html"
                ><img
                  class="logo-auth light"
                  src="https://fnrco.com.sa/frontend/images/logo-5.png"
                  alt=""
              /></a>
              <a href="index.html"
                ><img
                  class="logo-auth dark"
                  src="images/logo-full-dark.png"
                  alt=""
              /></a>
            </div>
            <h4 class="text-center mb-4">Sign up your account</h4>
            <form>
              <div class="form-group mb-4">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter username"
                  id="username"
                />
              </div>

              <div class="form-group mb-4">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="hello@example.com"
                  id="email"
                />
              </div>
              <div class="mb-sm-4 mb-3 position-relative">
                <label class="form-label" for="dlab-password">Password</label>
                <input
                  type="password"
                  id="dlab-password"
                  class="form-control"
                  value="123456"
                />
                <!-- <span class="show-pass eye">
                  <i class="fa fa-eye-slash"></i>
                  <i class="fa fa-eye"></i>
                </span> -->
              </div>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-primary btn-block w-100"
                  (click)="navigateToExternalUrl()"
                >
                  Sign up
                </button>
              </div>
            </form>
            <div class="new-account mt-3">
              <p>
                Already have an account?
                <a class="text-primary" (click)="navigateToLogin()">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
